<!DOCTYPE html>
<html>
    <head>
        <title>Modern Themes for Highcharts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>Themes for Highcharts</h1>
                <p class="lead">This is where it's at.</p>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='line' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='line' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='line' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='spline' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='spline' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='spline' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='area' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='area' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='area' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='areaspline' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='areaspline' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='areaspline' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='column' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='column' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='column' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='bar' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='bar' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='bar' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='pie' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='pie' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='pie' data-theme='future'></div>
            </div>

            <div class='row'>
                <div class="col-md-4 chart-container" data-chart-type='scatter' data-theme='pastel'></div>
                <div class="col-md-4 chart-container" data-chart-type='scatter' data-theme='steel'></div>
                <div class="col-md-4 chart-container" data-chart-type='scatter' data-theme='future'></div>
            </div>

        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-themes.min.js"></script>
        <script src="js/data.js"></script>

        <script type="text/javascript">
            $(function() {
                $('.chart-container').each(function() {
                    var $el = $(this),
                        theme = $el.data('theme'),
                        chartType = $el.data('chart-type');
                    if (theme != null) {
                        var data = $.extend({}, window.SAMPLE_DATA.base, window.SAMPLE_DATA[chartType] || {});
                        $el.highcharts($.extend(true, {chart: {type: chartType}}, data, Highcharts.themes[theme]));
                    }
                });
            });
        </script>

    </body>
</html>
